<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recip-EZ - Recipe Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Recip-EZ</h1>
            <p>Your simple recipe manager with grocery list</p>
            <div class="theme-controls">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect" class="theme-select">
                    <option value="system">üåó Follow System</option>
                    <option value="light">‚òÄÔ∏è Light Mode</option>
                    <option value="dark">üåô Dark Mode</option>
                </select>
            </div>
        </header>

        <nav>
            <button id="showRecipesBtn" class="nav-btn active">üìñ View Recipes</button>
            <button id="showAddRecipeBtn" class="nav-btn">‚ûï Add Recipe</button>
            <button id="showGroceryListBtn" class="nav-btn">üõí Grocery List</button>
        </nav>

        <!-- View Recipes Section -->
        <section id="recipesSection" class="section active">
            <h2>Your Recipes</h2>
            <div class="recipes-controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search recipes by name, ingredient, or instructions..." class="search-input">
                    <button id="clearSearchBtn" class="clear-search-btn">‚úñ</button>
                </div>
                <div class="view-toggle">
                    <button id="gridViewBtn" class="view-btn active" title="Grid View">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"/>
                        </svg>
                    </button>
                    <button id="listViewBtn" class="view-btn" title="List View">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="recipesGrid" class="recipes-grid active"></div>
            <div id="recipesList" class="recipes-list"></div>
        </section>

        <!-- Add Recipe Section -->
        <section id="addRecipeSection" class="section">
            <h2>Add New Recipe</h2>
            <form id="addRecipeForm" class="recipe-form">
                <div class="form-group">
                    <label for="recipeTitle">Recipe Title:</label>
                    <input type="text" id="recipeTitle" required>
                </div>

                <div class="form-group">
                    <label>Ingredients:</label>
                    <div id="ingredientsList">
                        <div class="ingredient-item">
                            <input type="text" placeholder="Ingredient name" class="ingredient-name">
                            <input type="text" placeholder="Amount" class="ingredient-amount">
                            <input type="text" placeholder="Unit" class="ingredient-unit">
                            <button type="button" class="remove-ingredient">‚úñ</button>
                        </div>
                    </div>
                    <button type="button" id="addIngredientBtn">+ Add Ingredient</button>
                </div>

                <div class="form-group">
                    <label for="recipeInstructions">Instructions:</label>
                    <textarea id="recipeInstructions" rows="6" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Save Recipe</button>
                    <button type="button" id="cancelAddRecipeBtn" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Edit Recipe Section -->
        <section id="editRecipeSection" class="section">
            <h2>Edit Recipe</h2>
            <form id="editRecipeForm" class="recipe-form">
                <div class="form-group">
                    <label for="editRecipeTitle">Recipe Title:</label>
                    <input type="text" id="editRecipeTitle" required>
                </div>

                <div class="form-group">
                    <label>Ingredients:</label>
                    <div id="editIngredientsList">
                        <!-- Ingredients will be populated dynamically -->
                    </div>
                    <button type="button" id="addEditIngredientBtn">+ Add Ingredient</button>
                </div>

                <div class="form-group">
                    <label for="editRecipeInstructions">Instructions:</label>
                    <textarea id="editRecipeInstructions" rows="6" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Update Recipe</button>
                    <button type="button" id="cancelEditBtn" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Grocery List Section -->
        <section id="groceryListSection" class="section">
            <h2>Grocery List</h2>
            
            <!-- Grocery Search -->
            <div class="grocery-search-container">
                <input type="text" id="grocerySearchInput" placeholder="üîç Search grocery items..." class="search-input">
            </div>
            
            <div class="grocery-actions">
                <button id="clearGroceryListBtn" class="clear-btn">Clear All</button>
                <button id="removeCheckedBtn" class="remove-checked-btn">Remove Checked Items</button>
                <button id="copyGroceryListBtn" class="copy-btn">üìã Copy List</button>
            </div>
            
            <!-- Add Custom Item Form -->
            <div id="addCustomItemForm" class="add-custom-form">
                <div class="custom-item-inputs">
                    <input type="text" id="customItemName" placeholder="Item name" required>
                    <input type="text" id="customItemAmount" placeholder="Amount (optional)">
                    <input type="text" id="customItemUnit" placeholder="Unit (optional)">
                    <button id="saveCustomItemBtn" class="save-custom-btn">Add</button>
                </div>
            </div>
            
            <div id="groceryList" class="grocery-list"></div>
        </section>

        <!-- Recipe Detail Modal -->
        <div id="recipeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="recipeDetails"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
